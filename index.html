const quizContainer = document.getElementById('quiz-container');

function createQuestion(questionObj, index) {
  const div = document.createElement('div');
  div.className = 'question';
  div.dataset.index = index;

  const questionTitle = document.createElement('h3');
  questionTitle.textContent = questionObj.question;
  div.appendChild(questionTitle);

  const optionsDiv = document.createElement('div');
  optionsDiv.className = 'options';

  questionObj.options.forEach((option, optIndex) => {
    const label = document.createElement('label');
    const input = document.createElement('input');
    input.type = 'radio';
    input.name = 'question' + index;
    input.value = optIndex;

    label.appendChild(input);
    label.appendChild(document.createTextNode(' ' + option.text));
    optionsDiv.appendChild(label);
  });

  const checkButton = document.createElement('button');
  checkButton.textContent = 'Check Answer';
  checkButton.addEventListener('click', () => checkAnswer(div, questionObj));
  div.appendChild(optionsDiv);
  div.appendChild(checkButton);

  return div;
}

function checkAnswer(questionDiv, questionObj) {
  const selectedOption = questionDiv.querySelector('input[type="radio"]:checked');
  const optionsLabels = questionDiv.querySelectorAll('.options label');

  // Reset previous highlights
  optionsLabels.forEach(label => label.classList.remove('correct', 'wrong'));

  if (!selectedOption) {
    alert('Please select an answer.');
    return;
  }

  const selectedIndex = parseInt(selectedOption.value);
  const isCorrect = questionObj.options[selectedIndex].correct;

  questionObj.options.forEach((option, index) => {
    if (index === selectedIndex) {
      if (option.correct) {
        optionsLabels[index].classList.add('correct');
      } else {
        optionsLabels[index].classList.add('wrong');
        // Highlight the correct answer
        questionObj.options.forEach((opt, idx) => {
          if (opt.correct) {
            optionsLabels[idx].classList.add('correct');
          }
        });
      }
    }
  });
}

questions.forEach((q, index) => {
